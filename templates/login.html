<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Bar do Anderson</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Seus estilos (sem alterações) */
        :root {
            --navy-blue: #0a192f;
            --primary-blue: #1e3a8a;
            --accent-blue: #3b82f6;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #111827;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #e0e7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .login-container { max-width: 450px; width: 100%; }
        .login-card {
            background-color: var(--white);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            overflow: hidden;
            animation: fadeInZoom 0.6s ease-out;
        }
        .login-header {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }
        .login-header h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-header .fa-utensils {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .login-body { padding: 2.5rem; }
        .form-floating > .form-control { border-radius: 0.5rem; }
        .form-floating > label { padding-left: 2.5rem; }
        .input-group-text {
            background-color: transparent;
            border: none;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            color: var(--accent-blue);
        }
        .form-control-icon { padding-left: 3rem !important; }
        .btn-login {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.8rem;
            border-radius: 0.5rem;
            border: none;
            color: var(--white);
            background: linear-gradient(90deg, var(--accent-blue) 0%, var(--primary-blue) 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .btn-login:hover {
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(59, 130, 246, 0.5);
        }
        .login-footer { font-size: 0.9rem; color: #6c757d; }
        @keyframes fadeInZoom {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="login-container p-3">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-utensils"></i>
                <h2>Bar do Anderson</h2>
                <p class="mb-0">Acesso ao Sistema</p>
            </div>
            
            <div class="login-body">
                <form id="loginForm">
                    <div class="form-floating mb-3 position-relative">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control form-control-icon" id="username" placeholder="Usuário" required>
                        <label for="username">Usuário</label>
                    </div>
                    
                    <div class="form-floating mb-4 position-relative">
                         <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control form-control-icon" id="password" placeholder="Senha" required>
                        <label for="password">Senha</label>
                    </div>
                    
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                        </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-login" id="loginButton">
                            Entrar no Sistema
                        </button>
                    </div>
                    
                    <div class="text-center login-footer">
                        <a href="#" class="text-decoration-none text-muted">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');

            loginForm.addEventListener('submit', async function(event) {
                // 1. Impede o envio padrão do formulário (que recarrega a página)
                event.preventDefault();

                // Desabilita o botão e mostra "Carregando..."
                loginButton.disabled = true;
                loginButton.innerHTML = `
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Entrando...
                `;
                
                // Esconde erros antigos
                errorMessage.classList.add('d-none');
                
                // 2. Pega os valores dos inputs
                // Note que o ID é 'username', mas a rota espera 'nome'
                const nome = document.getElementById('username').value;
                const senha = document.getElementById('password').value;

                // 3. Monta o corpo do JSON
                const data = {
                    nome: nome,
                    senha: senha
                };

                try {
                    // 4. Envia a requisição 'fetch' (AJAX)
                    //
                    // Ela deve ser o prefixo do seu Blueprint + a rota '/'.
                    // Ex: Se o blueprint foi registrado com 'url_prefix="/auth"', use '/auth/'
                    //
                    const response = await fetch('/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    // 5. Lê a resposta JSON do servidor
                    const result = await response.json();

                    // 6. Verifica se o login foi bem-sucedido
                    if (response.ok && result.sucess === true) {
                        // SUCESSO! Redireciona para /home
                        // O cookie foi setado pelo backend e será enviado
                        // automaticamente pelo navegador na próxima requisição.
                        window.location.href = '/home';
                    } else {
                        // FALHA! Mostra a mensagem de erro da API
                        errorMessage.textContent = result.message || 'Erro desconhecido.';
                        errorMessage.classList.remove('d-none');
                    }

                } catch (error) {
                    // FALHA DE REDE (ex: servidor offline)
                    console.error('Erro na requisição:', error);
                    errorMessage.textContent = 'Não foi possível conectar ao servidor. Tente novamente.';
                    errorMessage.classList.remove('d-none');
                } finally {
                    // Reabilita o botão, independentemente do resultado
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'Entrar no Sistema';
                }
            });
        });
    </script>

</body>
</html>
