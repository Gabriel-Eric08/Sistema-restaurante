<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Bar do Anderson</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Google Fonts (Poppins e Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos personalizados */
        :root {
            --navy-blue: #0a192f; /* Azul marinho bem escuro */
            --primary-blue: #1e3a8a; /* Azul marinho mais claro */
            --accent-blue: #3b82f6; /* Azul de destaque */
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #111827;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #e0e7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
        }

        .login-card {
            background-color: var(--white);
            border: none;
            border-radius: 1rem; /* Cantos arredondados */
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            overflow: hidden;
            /* Animação de entrada */
            animation: fadeInZoom 0.6s ease-out;
        }

        .login-header {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header .fa-utensils {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .login-body {
            padding: 2.5rem;
        }

        .form-floating > .form-control {
            border-radius: 0.5rem;
        }
        
        .form-floating > label {
            padding-left: 2.5rem; /* Espaço para o ícone */
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            color: var(--accent-blue);
        }
        
        .form-control-icon {
            padding-left: 3rem !important; /* Ajusta o texto do input */
        }

        .btn-login {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.8rem;
            border-radius: 0.5rem;
            border: none;
            color: var(--white);
            background: linear-gradient(90deg, var(--accent-blue) 0%, var(--primary-blue) 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-login:hover {
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(59, 130, 246, 0.5);
        }
        
        .login-footer {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Animação Keyframes */
        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <div class="login-container p-3">
        <div class="login-card">
            <!-- Cabeçalho do Card -->
            <div class="login-header">
                <i class="fas fa-utensils"></i>
                <h2>Bar do Anderson</h2>
                <p class="mb-0">Acesso ao Sistema</p>
            </div>
            
            <!-- Corpo do Card (Formulário) -->
            <div class="login-body">
                <form action="index.html">
                    <!-- Campo Usuário -->
                    <div class="form-floating mb-3 position-relative">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control form-control-icon" id="username" placeholder="Usuário" required>
                        <label for="username">Usuário</label>
                    </div>
                    
                    <!-- Campo Senha -->
                    <div class="form-floating mb-4 position-relative">
                         <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control form-control-icon" id="password" placeholder="Senha" required>
                        <label for="password">Senha</label>
                    </div>
                    
                    <!-- Botão Entrar -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-login">Entrar no Sistema</button>
                    </div>
                    
                    <!-- Rodapé -->
                    <div class="text-center login-footer">
                        <a href="#" class="text-decoration-none text-muted">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
